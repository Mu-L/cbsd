# This is sample for Ubuntu jail profile and alternative jail-skel dir
jail_profile="ubuntu_focal"

# suggest for ubjail1, ubjail2...
default_jailname="ubjail"
default_domain="my.domain"

emulator="jail"

# this is one-string additional info strings in dialogue menu
long_description="Linuxulator based Ubuntu Focal environment, obtained from debootstrap"

# for custom script:
#customskel="${workdir}/share/${platform}-jail-ubuntu-focal-skel"

# for distribution script:
customskel="${distdir}/share/${platform}-jail-ubuntu-focal-skel"

# jails-system skel dir, for custom script:
#jailsysskeldir="${workdir}/share/${platform}-jail-ubuntu-focal-system-skel"

# jails-system skel dir, for distribution script:
jailsysskeldir="${distdir}/share/${platform}-jail-ubuntu-focal-system-skel"

# empty jailskeldir
jailskeldir=

jail_active="1"

ver="empty"
baserw="1"
applytpl=0

exec_start="/bin/true"
exec_stop="/bin/true"

# autostart asap upon jail created
runasap="0"

# no pkg in linux ubuntu jail
pkg_bootstrap="0"

# jconstruct-tui hide menu
tui_user_root_pw_enable=0
tui_add_user_enable=0
tui_services_enable=0
tui_pkg_bootstrap_enable=0
tui_baserw_enable=0
tui_ver_enable=0
tui_arch_enable=0
tui_pkglist_enable=0

etcupdate_init="0"
